# Server Configuration
server.port=8080
server.servlet.context-path=/api

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/investment_tracker
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# OAuth2 Configuration
oauth2.google.client-id=${GOOGLE_CLIENT_ID:}
oauth2.google.client-secret=${GOOGLE_CLIENT_SECRET:}
oauth2.apple.client-id=${APPLE_CLIENT_ID:}
oauth2.apple.private-key=${APPLE_PRIVATE_KEY:}
oauth2.apple.key-id=${APPLE_KEY_ID:}
oauth2.apple.team-id=${APPLE_TEAM_ID:}

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=300s

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.com.yuksel.investmenttracker=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html